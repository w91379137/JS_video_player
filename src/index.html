<!DOCTYPE html>
<html lang="en">

<head>
    <title>video</title>
    <!-- Video.js -->
    <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://unpkg.com/flv.js/dist/flv.min.js"></script>
    <script src="https://unpkg.com/videojs-flvjs/dist/videojs-flvjs.min.js"></script>
</head>

<body>
    <div>
        <video id="videojs-flvjs-player" class="video-js vjs-default-skin vjs-big-play-centered" width="1024"
            height="768"> </video>
    </div>

    <script>
        // var flvUrl = "https://mister-ben.github.io/videojs-flvjs/bbb.flv";
        var flvUrl = "http://localhost:8000/live/mark.flv";

        var player = videojs('videojs-flvjs-player', {
            techOrder: ['html5', 'flvjs'],
            flvjs: {
                mediaDataSource: {
                    isLive: false,
                    cors: true,
                    withCredentials: false,
                },
            },
            sources: [{
                src: flvUrl,
                type: 'video/mp4'
            }],
            controls: true,
            preload: "none"
        }, function onPlayerReady() {
            console.log('player ready')

            player.on('error', (err) => {
                console.log('first source load fail')

                player.src({
                    src: flvUrl,
                    type: 'video/x-flv'
                });

                player.ready(function () {
                    console.log('player ready')
                    player.load();
                    player.play();
                });
            })
        });
    </script>
</body>




</html>
